<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="./catScript.js"></script>
    <title>Cat Page</title>
</head>

<body>
    <div class="topBar">
        <p class="title">Cat Adoption</p>
    </div>
    <br>
    <br>
    <form action="" id="catForm" class="form">
        <div class="input-wrapper">
            <label class="lable">Name : </label>
            <input id="nameInput" class="input">
        </div>
        <div class="input-wrapper">
            <label class="lable">Breed : </label>
            <input id="breedInput" class="input">
        </div>
        <div class="input-wrapper">
            <label class="lable">Age : </label>
            <input id="ageInput" class="input">
        </div>
        <div class="input-wrapper">
            <label class="lable">Color : </label>
            <input id="colorInput" class="input">
        </div>

        <button type="button" id="addCatButton" >Add Cat</button>
    </form>
    
    <br>
    <br>
    <br>
    <br>

    <table id="table">
        <tr>
            <th>Name</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Color</th>
        </tr>
    </table>

    <br>
    <br>

    <a href="./home.html">Go To Home Page</a>
</body>

</html>
